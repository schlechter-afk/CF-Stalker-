<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css\cfstalk.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="divfirst">
      <h1>Stalk here</h1>
    </div>

    <div class="divsec">
      <form action="/output" method="post" target="_blank">
        <input
          class="inp"
          type="text"
          name="userhandle"
          placeholder="CF handle"
        />
        <button class="btn" type="submit">Stalk</button>
        <select class="dropmenu" name="rating" id="ratbox">
          <option value="800">Select Rating</option>
          <option value="NULL">Any/Null</option>
          <option value="800">800</option>
          <option value="900">900</option>
          <option value="1000">1000</option>
          <option value="1100">1100</option>
          <option value="1200">1200</option>
          <option value="1300">1300</option>
          <option value="1400">1400</option>
          <option value="1500">1500</option>
          <option value="1600">1600</option>
          <option value="1700">1700</option>
          <option value="1800">1800</option>
          <option value="1900">1900</option>
          <option value="2000">2000</option>
          <option value="2100">2100</option>
          <option value="2200">2200</option>
          <option value="2300">2300</option>
          <option value="2400">2400</option>
          <option value="2500">2500</option>
          <option value="2600">2600</option>
          <option value="2700">2700</option>
          <option value="2800">2800</option>
          <option value="2900">2900</option>
          <option value="3000">3000</option>
        </select>
        <select class="dropmenu" name="taginput" id="tagbox">
          <option value="800">Select Tag</option>
          <option value="NULL">Any/Null</option>          
          <option value="dp">dp</option>
          <option value="dsu">dsu</option>
          <option value="graphs">graphs</option>
          <option value="greedy">greedy</option>
          <option value="bitmasks">bitmasks</option>
          <option value="math">math</option>
          <option value="dfs and similar">dfs and similar</option>
          <option value="binary search">binary search</option>
          <option value="brute force">brute force</option>
          <option value="constructive algorithms">constructive algorithms</option>
          <option value="data structures">data structures</option>
          <option value="divide and conquer">divide and conquer</option>
          <option value="number theory">number theory</option>
          <option value="strings">strings</option>
          <option value="sortings">sortings</option>
          <option value="trees">trees</option>
          <option value="implementation">implementation</option>
          <option value="two-pointers">two-pointers</option>
          <option value="combinatorics">combinatorics</option>
          <option value="ternary search">ternary search</option>
          <option value="shortest paths">shortest paths</option>
          <option value="games">games</option>
          <option value="geometry">geometry</option>
          <option value="flows">flows</option>
          <option value="fft">fft</option>
          <option value="chinese remainder theorem">chinese remainder theorem</option>
          <option value="interactive">interactive</option>
          <option value="hashing">hashing</option>
          <option value="matrices">matrices</option>
          <option value="probabilities">probabilities</option>
        </select>
        <select class="dropmenu" name="educhoose" id="edubox">
          <option value="800">Choose from Edu?</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </form>
    </div>
    
  </body>
</html>
